name: Build and Test VSCode Extension

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        architecture: [amd64, arm64]
        exclude:
          - os: windows-latest
            architecture: arm64  # Windows GitHub runners don't support arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set architecture environment variable
        run: echo "ARCH=${{ matrix.architecture }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      # Conditional Rollup Execution to prevent infinite loops
      - name: Run Rollup (conditionally)
        if: ${{ runner.os != 'Windows' && matrix.architecture != 'arm64' }}
        run: npm run rollupci

      - name: List contents of out/compiled directory (for debugging)
        run: ls -R out/compiled

      # Install VSCode Test dependencies
      - name: Install VSCode Test dependencies
        run: npm install --save-dev vscode-test

      # Run VSCode Extension Tests
      - name: Run VSCode Extension Tests
        run: |
          # Create a directory for logs
          mkdir -p logs
          # Run the tests and capture logs
          npx vscode-test \
            --extensionDevelopmentPath=. \
            --extensionTestsPath=./out/test \
            --logsDirectory=logs \
            --verbose

      # Upload logs if tests fail
      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs-${{ matrix.os }}-${{ matrix.architecture }}
          path: logs/
