name: Build and Test VSCode Extension

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Rollup
        run: npm run rollupci

      - name: List contents of out/compiled directory (for debugging)
        run: ls -R out/compiled

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run VSCode Extension Tests
        env:
          DISPLAY: ':99.0'
        run: |
          # Start Xvfb
          Xvfb :99 -ac -screen 0 1920x1080x24 &
          # Wait to ensure Xvfb starts
          sleep 3
          # Create a directory for logs
          mkdir -p logs
          # Run the tests and capture logs
          npx vscode-test \
            --extensionDevelopmentPath=. \
            --extensionTestsPath=./out/test \
            --logsDirectory=logs \
            --verbose

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs-${{ runner.os }}-${{ runner.arch }}
          path: logs/
