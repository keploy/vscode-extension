name: Node.js Build

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] # Specify the Node.js version

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies with forced architecture
      run: |
        npm_config_arch=x64 npm_config_platform=linux npm install --build-from-source

    - name: Run compile
      run: npm run compile

    - name: Run rollup
      run: npm run ro
